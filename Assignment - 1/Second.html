<html> 

<head> 
	<title> 
		Contents On Current Window
    </title>
	<h3> Printing Contents On Current Window </h3>	
     
    <script> 
        function myFunc()
        {
            document.getElementById('sample').innerHTML = " Contents Changed"

            window.print();     //Used This Command To Print The Contents Of Current Window
        }
	</script> 
</head> 

<body> 
    <p id = "sample"> The Contents On Window </p>
    <button type = "button" onclick = "myFunc()"> Try This </button>
	
</body> 

</html>
