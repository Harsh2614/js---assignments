<html> 

<head>
    <title> 
		Current Date In Specified Format
    </title> 
	<h3> Printing Current Date In Specified Format</h3>
</head> 

<body> 
	<script> 
        
        var today = new Date();             //Date Variable

        var dd = today.getDate();          //Variable To Print Current Date
        dd = dd < 10 ? '0' + dd : dd;


        var mm = today.getMonth()+1;       //Variable To Print Current Month
        mm = mm < 10 ? '0' + mm : mm;

        var yyyy = today.getFullYear();    //Variable To Print Current Year

        today = mm+'-'+dd+'-'+yyyy;        //Print Date In mm-dd-yyyy Format
        document.write(today);
        document.write("<br>");            //Go To NewLine
        document.write("<br>");

        today = mm+'/'+dd+'/'+yyyy;        //Print Date In mm/dd/yyyy Format
        document.write(today);
        document.write("<br>");            //Go To NewLine
        document.write("<br>");

        today = dd+'-'+mm+'-'+yyyy;       //Print Date In dd-mm-yyyy Format
        document.write(today);
        document.write("<br>");           //Go To NewLine
        document.write("<br>");

        today = dd+'/'+mm+'/'+yyyy;      //Print Date In dd/mm/yyyy Format
        document.write(today);

	</script> 
</body> 

</html>
